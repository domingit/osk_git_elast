        <div class="table-responsive" *ngIf="servSearchResult">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th class="hidden-xs">
                        <a (click)="sortData(servSearchResult,'service_domain',sortReverseServ) ">
                            Service domain
                            <span *ngIf="sortPropServ == 'service_domain' && sortReverseServ"
                                  class="fa fa-caret-down"></span>
                            <span *ngIf="sortPropServ == 'service_domain' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th class="hidden-xs">
                        <a (click)="sortData(servSearchResult,'service_group',sortReverseServ) ">
                            Service group
                            <span *ngIf="sortPropServ == 'service_group' && sortReverseServ"
                                  class="fa fa-caret-down"></span>
                            <span *ngIf="sortPropServ == 'service_group' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th>
                        <a (click)="sortData(servSearchResult,'service_name',sortReverseServ) ">
                            Name
                            <span *ngIf="sortPropServ == 'service_name' && sortReverseServ"
                                  class="fa fa-caret-down"></span>
                            <span *ngIf="sortPropServ == 'service_name' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th>
                        <a (click)="sortData(servSearchResult,'process_type',sortReverseServ) ">
                            Process type
                            <span *ngIf="sortPropServ == 'process_type' && sortReverseServ"
                                  class="fa fa-caret-down [hidden]"></span>
                            <span *ngIf="sortPropServ == 'process_type' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th class="hidden-xs">
                        <a (click)="sortData(servSearchResult,'process_name',sortReverseServ) ">
                            Process name
                            <span *ngIf="sortPropServ == 'process_name' && sortReverseServ"
                                  class="fa fa-caret-down [hidden]"></span>
                            <span *ngIf="sortPropServ == 'process_name' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th class="hidden-xs">
                        <a (click)="sortData(servSearchResult,'process_interface',sortReverseServ) ">
                            Process interface
                            <span *ngIf="sortPropServ == 'process_interface' && sortReverseServ"
                                  class="fa fa-caret-down [hidden]"></span>
                            <span *ngIf="sortPropServ == 'process_interface' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th class="hidden-xs">
                        <a (click)="sortData(servSearchResult,'object_type',sortReverseServ) ">
                            Object type
                            <span *ngIf="sortPropServ == 'object_type' && sortReverseServ"
                                  class="fa fa-caret-down [hidden]"></span>
                            <span *ngIf="sortPropServ == 'object_type' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                    <th>
                        <a (click)="sortData(servSearchResult,'object_name',sortReverseServ) ">
                            Object name
                            <span *ngIf="sortPropServ == 'object_name' && sortReverseServ"
                                  class="fa fa-caret-down [hidden]"></span>
                            <span *ngIf="sortPropServ == 'object_name' && !sortReverseServ"
                                  class="fa fa-caret-up [hidden]"></span>
                        </a>
                    </th>
                </tr>
                </thead>
                <div *ngIf="servSearchResult.length==0">No data found</div>
                <tbody>
                <tr *ngFor="let item of servSearchResult"><!-- | orderBy:'_source.'+sortPropServ: sortReverseServ">-->
                    <td class="hidden-xs">
                        <span *ngIf="item._source.service_domain"
                              [innerHTML]="item._source.service_domain "></span>
                    </td>
                    <td class="hidden-xs">
                        <span *ngIf="item._source.service_group"
                              [innerHTML]="item._source.service_group "></span>
                    </td>
                    <td>
                        <span *ngIf="item._source.service_name">
                            <span class="fa fa-info-sign"></span>
                            <a class="anchorimg" (click)="navigateToTabLink('/object/info',item._source.service_id)">
				            <i class="pulse fa fa-info-circle fa-lg"></i>
                            </a>
                            <span *ngIf="item._source.service_id == id"
                                  [innerHTML]="item._source.service_name "></span>
                            <a *ngIf="item._source.service_id != id" (click)="updateGetUrl(item._source.service_id)">
                               
                                <span [innerHTML]="item._source.service_name "></span>
                            </a>
                        </span>
                    </td>
                    <td>
                        <span style="color:#aaa;font-style: italic;" *ngIf="item._source.process_type"
                              [innerHTML]="item._source.process_type "></span>
                    </td>
                    <td class="hidden-xs">
                        <span *ngIf="item._source.process_name">
                            <a class="anchorimg" (click)="navigateToTabLink('/object/info',item._source.process_id)">
				            <i class="pulse fa fa-info-circle fa-lg"></i>
                            </a>
                            <span *ngIf="item._source.process_id == id"
                                  [innerHTML]="item._source.process_name"></span>
                            <a *ngIf="item._source.process_id != id" (click)="updateGetUrl(item._source.process_id)">
                               
                                <span [innerHTML]="item._source.process_name"></span>
                            </a>
                        </span>
                    </td>
                    <td class="hidden-xs">
                        <span *ngIf="item._source.process_interface == 'direct'">
                            <span [innerHTML]="item._source.process_interface"></span>
                        </span>
                        <span *ngIf="item._source.process_interface != 'direct'">
                            <a class="anchorimg" (click)="navigateToTabLink('/object/info',item._source.procitf_id)">
				            <i class="pulse fa fa-info-circle fa-lg"></i>
                            </a>
                            <span *ngIf="item._source.procitf_id == id"
                                  [innerHTML]="item._source.process_interface"></span>
                            <a *ngIf="item._source.procitf_id != id" (click)="updateGetUrl(item._source.procitf_id)">
                               
                                <span [innerHTML]="item._source.process_interface "></span>
                            </a>
                        </span>
                    </td>
                    <td class="hidden-xs">
                        <span style="color:#aaa;font-style: italic;" *ngIf="item._source.object_type"
                              [innerHTML]="item._source.object_type ">/</span>
                    </td>
                    <td>
                        <span *ngIf="item._source.object_name">
                            <a class="anchorimg" (click)="navigateToTabLink('/object/info',item._source.object_id)">
				            <i class="pulse fa fa-info-circle fa-lg"></i>
                            </a>
                            <span *ngIf="item._source.object_id == id"
                                  [innerHTML]="item._source.object_name "></span>
                            <a *ngIf="item._source.object_id != id" (click)="updateGetUrl(item._source.object_id)">
                               
                                <span [innerHTML]="item._source.object_name "></span>
                            </a>
                        </span>
                    </td>
                    <!--td [innerHTML]="item._source.responsible_engineer+' ('+item._source.responsible_engineer_login+')' | uibTypeaheadHighlight"></td-->
                </tr>
                </tbody>
            </table>
        </div>

            <!--<a href="" (click)="servGetText='Loading ...';searchInServModel(id, 10000);" [innerHTML]="servGetText"></a>
        </div>-->
